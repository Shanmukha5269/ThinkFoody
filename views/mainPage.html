<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkFoody - Recipe Explorer</title>
    <link rel="stylesheet" href="/styles/mainPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">ThinkFoody</div>
        <nav>
            <ul>
                <li><a href="firstPage.html" class="home-link"><i class="fas fa-home"></i></a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <div class="profile-option">
                <a href="#" class="profile-btn"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section id="home" class="search-section">
            <div class="search-content">
                <h1>Discover Delicious Recipes</h1>
                <p>Find your next favorite meal from our collection of tasty recipes</p>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="search-input" class="search-input" placeholder="Find for recipe">
                    <button id="search-button" onclick="searchRecipe()" class="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="search-recommendations">
                    <button class="recommendation-btn">Cake</button>
                    <button class="recommendation-btn">Waffles</button>
                    <button class="recommendation-btn">Puffs</button>
                    <button class="recommendation-btn">Salt Biscuts</button>
                    <button class="recommendation-btn">Cup Cake</button>
                    <button class="recommendation-btn">Aloo Bun</button>
                </div>
            </div>
        </section>
        
        <!-- Search Results Section -->
        <section id="search-results" class="search-results-section">
            <!-- Results will be dynamically added here by JavaScript -->
        </section>

        <!-- Unit Converter Section -->
        <section class="converter-section">
            <a href="converter.html" class="converter-btn">
                <i class="fas fa-calculator"></i>
                Unit Converter
            </a>
        </section>
        
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ThinkFoody Recipes. All rights reserved.</p>
        </div>
    </footer>

    <script src="/scripts/mainPage.js"></script>
</body>
</html>
